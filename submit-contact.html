<!DOCTYPE html>

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submission - B&B Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script>
    function displayFormData() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const formDataDiv = document.getElementById("formDataDisplay");

        const fields = [
            { label: "Full Name", param: "name" },
            { label: "Email Address", param: "email" },
            { label: "Phone Number", param: "phone" },
            { label: "Message", param: "message" }
        ];

        fields.forEach(field => {
            const value = urlParams.get(field.param) || "N/A";
            const fieldElement = document.createElement("p");
            fieldElement.innerHTML = `<strong>${field.label}:</strong> ${decodeURIComponent(value)}`;
            formDataDiv.appendChild(fieldElement);
        });
    }

    window.onload = displayFormData;
</script>
</head>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">

                <a class="navbar-brand" href="index.html">B&B Getaway</a>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="confirmation-section mt-4 mb-5">
        <div class="container">
            <h2 class="text-center mb-4">Thank You for Contacting Us!</h2>
